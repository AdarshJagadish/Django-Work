<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" href="{% static 'css/adminstyle.css' %}">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
        <a href="adminlogin" class="logout-btn">Logout</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <h1>Admin Dashboard</h1>
      <section class="user-grid">
        <!-- Begin For Loop -->
        {% for user in users %}
        <div class="user-card">
          <img src="{{ user.img }}" alt="{{ user.name }}" class="user-pic">
          <h2>{{ user.name }}</h2>
          <p>Bio: {{ user.bio }}</p>
        </div>
        {% endfor %}
        <!-- End For Loop -->
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>Â© 2024 Admin Panel. All rights reserved.</p>
    </footer>
  </body>
</html>
